<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tito Kulog's Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="birthday_song.mp3" type="audio/mpeg">

    <div class="container">
        <h1>Happy Birthday, Tito Kulog!</h1>
        <p>Welcome to the birthday celebration page of Tito Kulog. Let's celebrate together!</p>
        <button onclick="playMusic()">Play Music</button>
    </div>
    
    <div class="gallery">
        <h2>Photo Gallery</h2>
        <img src="photo1.jpg" alt="Tito Kulog">
        <img src="photo2.jpg" alt="Tito Kulog">
        <img src="photo3.jpg" alt="Tito Kulog">
    </div>

    <div class="decorations">
        <img src="cake.png" alt="Cake" class="cake">
        <img src="balloon.png" alt="Balloon" class="balloon">
    </div>

    <script src="script.js"></script>

</html>
